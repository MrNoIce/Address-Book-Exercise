<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="address.css" />
    <title>Document</title>
  </head>
  <body>
    <fieldset>
      <label for="fullName">Name</label>
      <input
        type="text"
        id="fullName"
        placeholder="Enter person's full name"
        autofocus
      />
    </fieldset>
    <article id="addressList">
      <fieldset>
        <label for="address">Address</label>
        <input type="text" id="address" placeholder="Address" />
      </fieldset>
      <button id="saveEntry">Save</button>
    </article>

    <fieldset>
            <label for="storeName">Store Name</label>
            <input type="text" id="storeName" placeholder="Enter a place you love" autofocus/>
          </fieldset>
          <article id="location">
            <fieldset>
              <label for="address">Address</label>
              <input type="text" id="locationAddy" placeholder="Address" />
            </fieldset>
            <button id="saveAddy">Save</button>
          </article>

    <script src="address.js"></script>
  </body>
</html>
